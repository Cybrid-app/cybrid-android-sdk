codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 100%
        threshold: 0%

ignore:
  - SDKAndroid/src/main/java/app/cybrid/sdkandroid/components
  - SDKAndroid/src/main/java/app/cybrid/sdkandroid/flow
  - SDKAndroid/src/main/java/app/cybrid/sdkandroid/util/DataAccessStrategy.kt
  - SDKAndroid/src/main/java/app/cybrid/sdkandroid/util/UtilsCompose.kt
  - SDKAndroid/src/main/java/app/cybrid/sdkandroid/core/Constants.kt
  - SDKAndroid/src/main/java/app/cybrid/sdkandroid/ui/Theme

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: true